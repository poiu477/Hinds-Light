services:
  web:
    build:
      context: ..
      dockerfile: Hinds-Light-Frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Public URL used by the browser for API calls
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://host.docker.internal:4000}
      # Internal server-side proxy base URL
      API_URL: ${API_URL:-http://host.docker.internal:4000}
      NODE_ENV: production
      PORT: "3000"
    restart: unless-stopped


