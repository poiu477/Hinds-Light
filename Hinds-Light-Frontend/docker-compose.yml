services:
  web:
    build:
      context: ..
      dockerfile: Hinds-Light-Frontend/Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      # Public URL used by the browser for API calls - use proxy route
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      # Internal server-side proxy base URL
      API_URL: ${API_URL:-http://hinds-light-backend-api-1:4000}
      NODE_ENV: development
      PORT: "3000"
    volumes:
      # Mount source code for hot reloading
      - ../Hinds-Light-Frontend/src:/app/Hinds-Light-Frontend/src
      - ../Hinds-Light-Frontend/public:/app/Hinds-Light-Frontend/public
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
      - /app/Hinds-Light-Frontend/node_modules
    networks:
      - default
      - hinds-light-shared
    restart: unless-stopped

networks:
  hinds-light-shared:
    external: true


